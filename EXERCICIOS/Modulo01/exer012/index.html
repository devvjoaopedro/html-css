<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
 <video width="200" poster="imgcaffe/imagemcafe-capa.png" controls autoplay loop>
    <source src="videos.htm/meuvideo-mp4.mp4" type="video/mp4">
    <source src="videos.htm/meuvideo-mv4.m4v" type="video/mp4">
    <source src="videos.htm/meuvideo-ogv.ogv" type="video/ogg">
    <source src="videos.htm/meuvideo-webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidae para videos</p>

 </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
