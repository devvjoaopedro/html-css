<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Vamos testar imagens flexíciveis</h1>
    <p>Testando tamanhos de imagens para diversos <strong>"dispositivos"</strong> </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">
        <img src="imagens/imgG.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprende a adicionar audio ao nosso site</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midea/Caverns - Bad Snacks.mp3" type="audio/mpeg">
        <source src="midea/Caverns - Bad Snacks.mp3" type="audio/wav"> <!--Fazer o posssivel para não usar modo wav-->
        <source src="midea/Caverns - Bad Snacks.mp3" type="audio/ogg">
    </audio>
     <!--MP3 WAV OGG formatos de audio -->
     
</body>
</html>
